<script src="MapServer.js"></script>

<script>
/* globals document, window */
/* globals MouseEvent, XMLHttpRequest */
/* globals L, BaseLayers, TileOverlays, MapServer, LayerControl */
"use strict";

function isValidId(s, n)
{
	return s.length <= n && s.match(/^[a-z][_0-9a-z]*$/) !== null;
}
function parseLL(q, v, latIndex, lngIndex)
{
	var m = v.match(/^(-?[0-9]{1,3}(?:\.[0-9]{1,8})?),(-?[0-9]{1,3}(?:\.[0-9]{1,8})?)$/);

	if (m === null) return;

	var lat = parseFloat(m[latIndex]);
	if (lat < -90 || lat > 90) return;

	var lng = parseFloat(m[lngIndex]);
	if (lng < -180 || lng > 180) return;

	q.ll = [lat, lng];
}
function parseLatLng(q, v) { parseLL(q, v, 1, 2); }
function parseLngLat(q, v) { parseLL(q, v, 2, 1); }
function parseZoom(q, v)
{
	if (v.match(/^[12][0-9]?$/))
		q.zoom = parseInt(v, 10);
	else if (v === '0')
		q.zoom = 0;
}
function parseOverlay(q, v)
{
	if (isValidId(v, 48))
		q.overlays.push(v);
}
function parseTileOverlay(q, v)
{
	if (isValidId(v, 48))
		q.tileOverlays.push(v);
}
function parsePointQuery(q, v)
{
	if (isValidId(v, 48))
		q.pointQueries.push(v);
}
function parseGeometryQuery(q, v)
{
	var a = [];
	v = v.split(':');

	if (v.length > 0 && isValidId(v[0], 48))
		a.push(v[0]);
	if (v.length > 1 && v[1].match(/^[0-9A-Fa-f]{6}$/))
		a.push(v[1]);
	if (v.length > 2)
		return;

	q.geometryQueries.push(a);
}
function parseBaseLayer(q, v)
{
	if (isValidId(v, 48))
		q.baseLayer = v;
}
function parseQueryString(queryString)
{
	var q = window.location.search;

	if (typeof q !== 'string' || q.charAt(0) !== '?') return;

	var flags = {
		clk: 'clickCenter',
	};
	var handlers = {
		b: parseBaseLayer,
		ll: parseLatLng,
		o: parseOverlay,
		ot: parseTileOverlay,
		q: parsePointQuery,
		qg: parseGeometryQuery,
		xy: parseLngLat,
		z: parseZoom,
	};

	for (var s of q.substr(1).split('&'))
	{
		var i = s.indexOf('=');
		if (i < 0 && isValidId(s, 3) && flags[s]) {
			queryString[flags[s]] = true;
			continue;
		}
		if (i < 1 || i === s.length - 1) continue;
		var k = s.substr(0, i);
		var v = s.substr(i + 1);

		if (isValidId(k, 3) && handlers[k])
			handlers[k](queryString, v);
	}
}
function getMapBounds(map, options)
{
	var init = true;
	var numSetters = 0;
	var mapBounds = [[32.5, -124.4], [42, -114.1]]; // California
	var methods = {
		fit: function()
		{
			map.fitBounds(mapBounds);
		},
		extend: function(bounds)
		{
			if (init) {
				mapBounds = L.latLngBounds(bounds.getSouthWest(), bounds.getNorthEast());
				init = false;
			} else
				mapBounds.extend(bounds);
		},
	};

	function click() {
		if (options.fitWhenDoneSetting && !init)
			map.off('moveend', click);
		var center = map.latLngToContainerPoint(map.getCenter());
		var element = document.elementFromPoint(center.x, center.y);
		element.dispatchEvent(
			new MouseEvent('click', {
				bubbles: true,
				cancelable: true,
				view: window,
				clientX: center.x,
				clientY: center.y,
			}));
	}

	methods.delSetter = function(object)
	{
		if (numSetters > 0 && --numSetters === 0) {
			if (options.fitWhenDoneSetting && !init) {
				if (options.clickWhenDoneSetting)
					map.on('moveend', click);
				methods.fit();
			} else {
				if (options.clickWhenDoneSetting)
					click();
			}
		}
		if (object)
			delete object.mapBounds;
	};
	methods.addSetter = function(object)
	{
		if (numSetters++ === 0)
			init = true;
		if (object)
			object.mapBounds = methods;
	};

	return methods;
}
var isLocal;
function loadJSON(url, onSuccess, onFailure, progressBar)
{
	var xhr = new XMLHttpRequest();

	xhr.responseType = 'json';
	xhr.onreadystatechange = function() {
		if (xhr.readyState === 4)
		{
			if (xhr.status === 200 || isLocal && xhr.status === 0)
				onSuccess(xhr.response);
			else if (onFailure)
				onFailure();
			if (progressBar)
				progressBar.parentNode.removeChild(progressBar);
		}
	};
	if (progressBar)
		xhr.addEventListener('progress', function(event) {
			if (event.lengthComputable) {
				progressBar.max = event.total;
				progressBar.value = event.loaded;
			}
		});

	xhr.open('GET', url);
	xhr.send();
	return xhr;
}
function createMap(options)
{
	var queryString = {
		baseLayer: L.mapbox ? 'o' : 'esri_usatopo',
		clickCenter: false,
		geometryQueries: [],
		overlays: [],
		pointQueries: [],
		tileOverlays: [],
	};
	parseQueryString(queryString);

	var mapOptions = {zoomControl: false, scrollWheelZoom: false};
	var map = L.mapbox ? L.mapbox.map('map', null, mapOptions) : L.map('map', mapOptions);
	var layerControl = new LayerControl(map);

	if (L.mapbox)
		BaseLayers.items.mapbox.makeLayer = function(item) {
			var id = 'mapbox.' + item.name.toLowerCase().replace(/ /g, '-');
			return L.mapbox.tileLayer(id, options);
		};
	else
		BaseLayers.order.splice(0, 1); // Remove 'mapbox'

	layerControl.addBaseLayers(BaseLayers, queryString.baseLayer);
	layerControl.addTileOverlays(TileOverlays, queryString.tileOverlays);
	MapServer.initPointQueries(map);
	layerControl.addPointQueries(TileOverlays, queryString.pointQueries, queryString.geometryQueries);

	L.control.zoom({position: 'topright'}).addTo(map);

	var scaleControl = L.control.scale().addTo(map);
	scaleControl.getContainer().id = 'scaleControl';

	var mapBounds = getMapBounds(map, {
		fitWhenDoneSetting: !queryString.ll,
		clickWhenDoneSetting: queryString.clickCenter,
	});

	if (queryString.ll) {
		var minZoom = map.getMinZoom();
		var maxZoom = map.getMaxZoom();

		var zoom = queryString.zoom || (maxZoom - 5);

		if (zoom < minZoom) zoom = minZoom; else
		if (zoom > maxZoom) zoom = maxZoom;

		map.setView(queryString.ll, zoom);
	} else
		mapBounds.fit();

	document.getElementById('fitLink').addEventListener('click', mapBounds.fit, false);

	var llSpan = document.getElementById('llText');
	var llText = llSpan.firstChild;
	llSpan.addEventListener('click', function() {
		window.getSelection().selectAllChildren(llSpan);
		document.execCommand('copy');
	});
	function updateCenter()
	{
		var center = map.getCenter();
		llText.nodeValue = center.lat.toFixed(6) + ',' + center.lng.toFixed(6);
		return center;
	}

	var centerMarker = L.marker(updateCenter(), {
		keyboard: false,
		interactive: false,
		zIndexOffset: 1000,
		icon: L.icon({iconUrl: 'cross.svg', iconSize: [29, 29]})
	}).addTo(map);

	map.on('move', function() {
		centerMarker.setLatLng(updateCenter());
	});

	function addOverlayMenu(lcdjson)
	{
		mapBounds.addSetter();
		layerControl.addOverlays(lcdjson, queryString.overlays, mapBounds);
		mapBounds.delSetter();
	}
	loadJSON('pmap_lcd.json', addOverlayMenu);
}
function init()
{
	if (!L.mapbox) { createMap(); return; }

	var protocol = window.location.protocol;
	isLocal = protocol === 'file:' || protocol === '';
	var suffix = isLocal ? 'json' : 'cgi';

	loadJSON('mapbox.' + suffix, createMap);
}
window.addEventListener('DOMContentLoaded', init, false);
</script>

<body>

<div id="map"></div>
<div id="llDiv"><span id="llText">Latitude, Longitude</span>
<img id="fitLink" src="ztf.svg" width="13" height="13"></div>
<div id="layerControlIcon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="25" viewBox="0 0 26 25"><path fill="black" d="M 6,9 l 7,2 7,-2 0,-1 -7,-2 -7,2 Z M 6,13 l 7,2 7,-2 0,-2 -7,2 -7,-2 Z M 6,17 l 7,2 7,-2 0,-2 -7,2 -7,-2 Z" /></svg><div id="layerControl"></div></div>

</body>
